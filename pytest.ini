[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers = 
    regression: Маркировка для регрессионных тестов
    registration: Маркировка для тестов, связанных с регистрацией пользователя
    authorization: Маркировка для тестов, связанных с авторизацией
    ui: Маркировка для UI тестов
    smoke: Маркировка для смоук тестов
    slow: Маркировка для медленных тестов
    critical: Маркировка для критических тестов